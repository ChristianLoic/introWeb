<!DOCTYPE html>
<html lang="fr">
<head>
	<title>FORMULAIRE</title>
	<meta  charset="UTF-8">
	<meta name="title" content="Titre de la page">
	<meta name="description" content="description de la page">
	<meta name="author" content="prenon NOM">
	<meta name="keywords" content="mots-clé1, mots-clé2, ...">
	<meta name="robots" content="index,follow">
	<link rel="stylesheet " href ="CSS/Style.css"/>
</head>
<body>
	<form class="form-style" action="" method="get">
		<div class="Entete">Entrez les informations du membre</div>
		<div>
			<label for="nom">Nom <spam>*</spam> </label>
				<input id="nom" name="nom" type="text" required>
		</div>
		<div >
			<label for="prenom">Prenom <spam>*</spam>	</label>
				<input id="prenom" name="prernom" type="text" required>

		</div>
		<div>
			<label for="adresse">adresse</label>
				<input id="adresse" name="adresse" type="text" placeholder=" rue Mgr Begin">

		</div>
        <div>
			<label for="ville">ville</label>
			<input id="ville" name="ville" type="text">

		</div>
		<div>
			<label for="telephone">telephone <spam>*</spam></label>
				<input id="telephone" name="telephone" placeholder="999 999-9999" required>
		</div>
		<div>
			<label for="inscriptiondate">date d`inscription<spam>*</spam></label>
			<input id="inscriptiondate" name="inscriptiondate"  type="text"  placeholder="jj/ms/aaaa" required>
		</div>
        <div>
			<label for="datedefin">date de fin</label>
			<input id="enddate" name="enddate" type="date">
		</div>
        <div>
			<label for="sexe">sexe</label>
			<input type="radio" name="radsexe" value="masculin"/>masculin
			<input type="radio" name="radsexe" value="feminin"/>feminin
		</div>
		<div>
			<label for="choix">choix</label>
			<input type="text" list="agency" name="company" placeholder="des jardins" >
			<datalist id="agency"  >
				<option value="american express"> american express</option>
				<option value="express exchange">express exchange</option>
				<option value="express union">express union</option>
				<option value="desjardins">des jardins</option>
				<option value="RBC">RBC</option>
			</datalist>
		</div>
		<div>
			<label for="carte de credit">carte de credit <spam>*</spam></label>
			<input  id="carte de credit" name="carte de credit" placeholder="0000 0000 0000 0000" type="text" required>

		</div>
		<div>
			<label for="mot de passe">password <spam>*</spam></label>
			<input id="mot de passe" type="password" name="password" required>
		</div>
		<div>
			<label for="courriel">courriel</label>
			<input id="courriel" type="email" placeholder="christianloic@gmail.com" required>
		</div>
        <div  >
            <label for="button"></label>
			<input type="submit" value="envoyer"/>
            <input type="reset"  value="reinitialiser"/>
		</div>
	</form>
</body>
</html>
